<div class='containercard'>
  <div class='info'>
    <h1>Форма Оплаты</h1>
  </div>
  <div class='modalcard'>
      <div class='card-type'>
        <a class='card' href='#'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/Visa.png'>

      <div class='form'>

          </div>
        </div>

            <label for=''>Номер карты</label>
            <input maxlength='16' placeholder='' type='number'>
          </div>
        </div>
        <div class='form-row'>
          <div class='input-group'>
            <label for=''>Дата</label>
            <input placeholder='' type='month'>
          </div>
          <div class='input-group'>
            <label for=''>CVS</label>
            <input maxlenght='4' placeholder='' type='number'>
          </div>
        </div>
      </div>
    </div>
    <footer class='footer'>
      <button class='button'>ОПЛАТИТЬ</button>
    </footer>
  </form>

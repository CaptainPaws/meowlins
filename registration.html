<head>
    <meta charset="UTF-8">

	<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/registration.css">
</head>
<body>
<header class="nav_top">
    <div class="wrapper wrapper_header">
	
        <a href="#menu" id="toggle"><span></span></a>

		<div id="menu">
		<ul>
		<li><a href="#">О проекте</a></li>
		<li><a href="#">Наша методика</a></li>

		<li><a href="#">Медитация</a></li>
		<li><a href="#">Контакты</a></li>
		</ul>
		</div>


        <div class="wrapper_header_button">
            <button class="button_enter">Вход</button>
            <button class="button_reg">Регистрация</button>
        </div>
    </div>
</header>

<section class="main_section">
	    <div class="img_fon">
        <img src="img/regbg.png" alt="img_bg">
		</div>
    <div class="regblock">
		<div class="form_wrapper">
		<div class="form_container">
		<div class="title_container">
		<h2>Введите данные для регистрации</h2>
		</div>
		<div class="row clearfix">
		<div class="">
        <form>
          <div class="input_field">
            <input type="email" name="email" placeholder="Почта" required />
          </div>
          <div class="input_field">
            <input type="password" name="password" placeholder="Пароль" required />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field">
                <input type="text" name="name" placeholder="Имя" />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field">
                <input type="text" name="name" placeholder="Фамилия" required />
              </div>
            </div>
          </div>
		  <div class="input_field">
            <input type="phone" name="phone" placeholder="Номер телефона" required />
          </div>
            	<div class="input_field radio_option">
              <input type="radio" name="radiogroup1" id="rd1">
              <label for="rd1">Мужчина</label>
              <input type="radio" name="radiogroup1" id="rd2">
              <label for="rd2">Женщина</label>
              </div>
              
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb2">
    			<label for="cb2">Я хочу получать рассылку</label>
            </div>
          <input class="button" type="submit" value="Зарегистироваться" />
        </form>
      </div>
    </div>
  </div>
</div>

    </div>
        

</section>


<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
<script src="https://snipp.ru/cdn/jqueryui/1.12.1/jquery-ui.min.js"></script>

</body>
</html>
